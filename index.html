<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonarchX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 5px solid #0ff;
      padding: 20px;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px #0ff);
    }

    .tagline {
      font-size: 1.5rem;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      margin-bottom: 40px;
      text-align: center;
    }

    .btn {
      width: 90%;
      max-width: 350px;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #0f0;
      background: #000;
      border: 2px solid #0f0;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #0f0;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 30px #0f0;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="MonarchX Logo" class="logo" />

  <div class="tagline">Play Chess. Win Crypto.</div>

  <button class="btn">Get Started</button>

</body>
</html>
