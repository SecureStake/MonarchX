<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonarchX</title>
  <style>
    /* --- Reset & Base --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* --- Logo --- */
    .logo img {
      width: 200px;
      filter: drop-shadow(0 0 20px #FFD700);
      margin-bottom: 20px;
    }

    /* --- Tagline --- */
    .tagline {
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 10px #fff;
      margin-bottom: 40px;
    }

    /* --- Get Started Button --- */
    .start-btn {
      display: block;
      width: 100%;
      max-width: 400px;
      background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
      background-size: 300% 300%;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 20px #FFD700, 0 0 30px #FFA500;
      animation: glow 2s infinite alternate, move 6s ease infinite;
      text-decoration: none;
      text-align: center;
      margin: 0 auto;
      transition: transform 0.2s;
    }
    .start-btn:hover {
      transform: scale(1.02);
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500; }
      to   { box-shadow: 0 0 30px #FFD700, 0 0 40px #FFA500; }
    }
    @keyframes move {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.png" alt="MonarchX Logo" />
  </div>

  <!-- Tagline -->
  <div class="tagline">PLAY CHESS. WIN CRYPTO.</div>

  <!-- Get Started -->
  <a href="#" id="getStarted" class="start-btn">Get Started</a>

  <script>
    document.getElementById('getStarted').addEventListener('click', function(e) {
      e.preventDefault();
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      if (isLoggedIn) {
        // User already logged in: go to dashboard
        window.location.href = 'dashboard.html';
      } else {
        // Not logged in: go to login page
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
