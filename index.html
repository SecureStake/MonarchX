<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MonarchX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: white;
      text-transform: uppercase;
    }

    .start-button {
      display: inline-block;
      background: linear-gradient(270deg, #FFD700, #FFC300, #FFD700);
      background-size: 400% 400%;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      padding: 15px 40px;
      margin-top: 30px;
      border-radius: 50px;
      font-size: 20px;
      cursor: pointer;
      animation: gradientMove 3s ease infinite;
      text-align: center;
      text-decoration: none;
      border: none;
      width: 80%;
      max-width: 300px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://raw.githubusercontent.com/SecureStake/MonarchX/refs/heads/main/1745651242860.png" alt="MonarchX Logo">
  </div>

  <h1>PLAY CHESS. WIN CRYPTO.</h1>

  <a href="login.html" class="start-button">GET STARTED</a>

</body>
</html>
