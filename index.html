<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonarchX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 6px solid #111;
      outline: 4px solid #0ff;
      padding: 20px;
      overflow: hidden;
    }

    .logo {
      width: 200px;
      filter: drop-shadow(0 0 25px #00f0ff);
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 1.8rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 40px;
    }

    .btn {
      width: 90%;
      max-width: 350px;
      padding: 16px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #00f0ff, #8e2de2);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00f0ff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00f0ff;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="MonarchX Logo" class="logo" />

  <div class="tagline">Play Chess. Win Crypto.</div>

  <button class="btn">Get Started</button>

</body>
</html>
