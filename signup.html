<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonarchX - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 180px;
      filter: drop-shadow(0 0 25px #FFD700);
      margin-bottom: 30px;
    }

    .form-container {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: #1a1a1a;
      color: #fff;
      outline: none;
      box-shadow: 0 0 10px #222;
    }

    .btn {
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #FFD700;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #FFD700;
    }

    .terms {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 15px;
      color: #ccc;
    }

    .terms a {
      color: #FFD700;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="MonarchX Logo" class="logo" />

  <div class="form-container">
    <input type="email" placeholder="Email Address" />
    <input type="password" placeholder="Password" />
    <button class="btn">Sign Up</button>
  </div>

  <div class="terms">
    By signing up, you agree to our <a href="#">Terms and Conditions</a>.
  </div>

</body>
</html>
