<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | MonarchX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .form-container {
      width: 90%;
      max-width: 400px;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f0ff;
      display: flex;
      flex-direction: column;
    }
    .form-container input {
      margin-bottom: 20px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    .form-container input[type="email"],
    .form-container input[type="password"] {
      background: #2a2a2a;
      color: white;
    }
    .form-container button {
      padding: 15px;
      background: linear-gradient(90deg, #ffd700, #ffcc00);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .form-container button:hover {
      background: linear-gradient(90deg, #ffcc00, #ffd700);
      transform: scale(1.05);
    }
    .bottom-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .bottom-text a {
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/SecureStake/MonarchX/refs/heads/main/1745651242860.png" alt="MonarchX Logo" class="logo">

  <div class="form-container">
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <div class="bottom-text">
      Don't have an account? <a href="signup.html">Create one</a>
    </div>
  </div>

</body>
</html>
